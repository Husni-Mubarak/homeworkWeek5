<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VIP-Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  </head>
  <body>
    <!-- form register -->
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active p-3" id="pills-formRegister" role="tabpanel" aria-labelledby="pills-formRegister-tab">
        <h3 style="text-align: center; padding: 3rem 0">FORM REGISTER</h3>
        <div class="container-fluid text-center">
          <form>
            <div class="row justify-content-center" style="padding: 3rem 0">
              <div class="col-4">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="nama" />
                  <label for="floatingInput">Nama Anda</label>
                  <span id="namaError" style="color: red"></span>
                </div>
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="umur" />
                  <label for="floatingInput">Umur Anda</label>
                  <span id="umurError" style="color: red"></span>
                </div>
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="uang" />
                  <label for="floatingInput">Uang Sangu Anda</label>
                  <span id="uangError" style="color: red"></span>
                </div>
                <!-- submit "getDataInput()" -->
                <div class="d-grid gap-2 col-12 mx-auto">
                  <button class="btn btn-primary" type="button" onclick="getDataInput()">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- tab Form dan List -->
      <div class="tab-nav" style="padding: 2rem 35rem">
        <ul class="nav nav-pills nav-justified bg-dark" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-formRegister-tab" data-bs-toggle="pill" data-bs-target="#pills-formRegister" type="button" role="tab" aria-controls="pills-formRegister" aria-selected="true">Form</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-list-tab" data-bs-toggle="pill" data-bs-target="#pills-list" type="button" role="tab" aria-controls="pills-list" aria-selected="false">List</button>
          </li>
        </ul>
      </div>

      <!-- Tabel List Pendaftar dan Resume -->
      <div class="tab-pane fade show active p-3" id="pills-list" role="tabpanel" aria-labelledby="pills-list-tab">
        <h3 style="text-align: center; padding: 0 0">LIST & RESUME</h3>
        <div class="container-fluid text-center">
          <div class="row justify-content-center" style="padding: 1rem 0">
            <div class="col-6">
              <table class="table">
                <thead class="table-primary">
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Umur (Th)</th>
                    <th scope="col">Uang Sangu (K)</th>
                  </tr>
                </thead>
                <tbody id="userTable"></tbody>
              </table>
              <h5>
                <p>Rata-rata Umur (Th): <input type="text" id="avgUmur" disabled /></p>
                <p>Rata-rata Uang (K): <input type="text" id="avgUang" disabled /></p>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script  -->
    <script src="data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
